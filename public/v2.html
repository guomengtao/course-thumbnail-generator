<!DOCTYPE html>
<html>
<head>
  <title>视频课程封面生成器 V2</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="version-switcher">
    <a href="/v1">基础版本</a>
    <a href="/v2" class="active">高级版本</a>
    <a href="/v3">科技版本</a>
  </div>
  
  <div class="container">
    <h1>视频课程封面生成器 V2</h1>
    
    <div class="controls">
      <div>
        <label>课程标题：</label>
        <input type="text" id="title" placeholder="输入课程标题">
      </div>
      
      <div>
        <label>副标题：</label>
        <input type="text" id="subtitle" placeholder="输入副标题（可选）">
      </div>
      
      <div>
        <label>背景样式：</label>
        <select id="patternStyle">
          <option value="gradient">渐变背景</option>
          <option value="geometric">几何图案</option>
          <option value="dots">点阵图案</option>
          <option value="waves">波浪图案</option>
        </select>
      </div>
      
      <div class="color-picker">
        <label>主色调：</label>
        <input type="color" id="primaryColor" value="#007bff">
      </div>
      
      <div class="color-picker">
        <label>文字颜色：</label>
        <input type="color" id="textColor" value="#ffffff">
      </div>
      
      <button onclick="generateThumbnail()">生成封面</button>
      <button onclick="downloadThumbnail()">下载封面</button>
    </div>
    
    <div class="canvas-container">
      <canvas id="canvas" width="1280" height="720"></canvas>
    </div>
  </div>
  
  <script src="/js/v2.js"></script>
</body>
</html>
